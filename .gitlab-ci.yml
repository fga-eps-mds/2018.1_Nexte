# Baldissera image of android container.
image: baldissera/android-container:1.0

variables:
  DOCKER_DRIVER: overlay2
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"

before_script:
  - export ANDROID_HOME="/usr/local/android-sdk"
  - cd project

stages:
  - test
  - build
  - deploy

