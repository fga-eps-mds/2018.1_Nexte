build:
  stage: build
  before_script:
    - export ANDROID_HOME="/usr/local/android-sdk"
    - export $API_KEY
    - cd project
    - git clone $KEY_STORE_REPO ./key
    - mv ./key/$STORE_FILE ./app/
    - rm -Rf ./key
    - git config --global user.email "guilhermebaldissera@hotmail.com"
    - git config --global user.name "Baldissera"
  script:
    - mv ../docker/build.sh ./build.sh
    - chmod +x ./build.sh
    - fastlane update_build_number
    - ./build.sh
  after_script:
    - rm -Rf ./app/.git/
    - rm ./app/$STORE_FILE
  artifacts:
    paths:
    - project/app/build/outputs/apk
  # only:
    # - tags
    # - dev
    # - master

deploy_beta:
  stage: deploy
  before_script:
    - cd project
    - echo $DEPLOY_KEY_FILE >> key.json
  script:
    - fastlane beta
  after_script:
    - rm key.json
  dependencies:
    - build
  artifacts:
    paths:
      - fastlane/logs
  # only:
    # - tags

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/
